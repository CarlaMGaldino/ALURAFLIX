<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AluraFlix</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section>
    <div class="container">
      <h1 class="page-title">
        Aluraflix
      </h1>
      <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-aluraflix.svg" class="page-logo" alt="">
      <h2 class="neon-text">Sua lista de filmes!</h2>
      <form>
        <input type="text" id="valor" placeholder="Digite a url do seu filme" /><br>
        <button id="novoFilme" type="button">Adicionar</button>
      </form>
    </div>

    <div class="imagens-filmes"></div>
    <a href="https://alura.com.br/" target="_blank">
      <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
    </a>
  </section>

  <script src="index.js"></script>
</body>

</html>
